var logOut = app.config.querySelector('section:first-child');
console.log(logOut);
function print(msg) {
    logOut.innerHTML = msg + '<br>' + logOut.innerHTML;     
}
var toucherson = app.nav.querySelector('div');
console.log(toucherson);
toucherson.addEventListener('touchstart', function(evt) {

});

});
toucherson.addEventListener('touchend', function(evt) {

});

    print(Date.now() + ' ' + evt.type);
});

    print(Date.now() + ' ' + evt.type);
});
toucherson.addEventListener('mousedown', function(evt) {
    print(Date.now() + ' ' + evt.type);
});
toucherson.addEventListener('mouseup', function(evt) {
    print(Date.now() + ' ' + evt.type);
});
